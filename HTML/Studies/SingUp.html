<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
</head>
<body>
    <h1>Sing Up</h1>
    <form method="dialog">
        <h3>Username</h3>
        <input type="text" minlength="5" maxlength="16" required>
        <br><br>
        <h3>Email</h3>
        <input type="email" required>
        <br><br>
        <h3>Passoword</h3>
        <input type="password" minlength="10" maxlength="120" required>
        <br><br>
        <h3>Confirm Password</h3>
        <input type="password" minlength="10" maxlength="120" required>
        <br><br>
        <h3>Idade</h3>
        <input type="number" min="18">
        <br>
        <h4><input type="submit" value="Register"></h4>

    </form>
</body>
</html>
